{% extends 'main/header.html' %}

{% block content %}

<div class="container">
    <br />
    <center><b>Share and Learn !</b></center>
    <br />
    <img src="media\img\mainhome.jpg" style="display:block;margin-left:auto;margin-right:auto;width:50%;height:400px" />
   
    <div class="row" style="height:200px;width:1000px;right:20px;top:60px">
        {% for cat in categories %}
        <div class="col s12 m6 l4">
            <a href="{{cat.category_slug}}" , style="color:#000">
                <div class="card hoverable">
                    <div class="card-content">
                        <div class="card-title">{{cat.tutorial_category}}</div>
                        <img src="{{cat.image.url}}" style="height:100px;width:100px" />
                        <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                        <p>{{cat.category_summary}}</p>
                    </div>
                </div>
            </a>

        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
